<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: cadetblue;
        }
        .card {
            border: 1px solid gray; 
            padding: 20px;
            margin: 10px auto;
            max-width: 300px; 
            background-color: aqua;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(183, 106, 106, 0.1);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
            This is a simple card with a border,<br><br>
            padding, and margin. The card has a <br><br>
            maximum width and neatly styled content. 
    </div>
</body>
</html>
